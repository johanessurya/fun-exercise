<!DOCTYPE html>
<html>
<head>
<title>Gatotkaca - Sprit Animation</title>
<style>
canvas {
    border: 1px solid #000000;
}
</style>

<script>
window.onload = function() {
    var myCanvas = document.getElementById("myCanvas");
    var myGame = new MyGame(myCanvas);
    myGame.init();
    myGame.start();
}

var MyGame = function(canvas) {
    this.canvas = canvas;
    this.context = null;

    this.width = canvas.width;
    this.height = canvas.height;

    this.images = [];
    this.counter = 0;

    this.init = function() {
        this.context = this.canvas.getContext("2d");
        this.loadAssets();
    };

    this.start = function() {
        var vm = this;

        this.loadAssets();

        this.testDraw();
    };

    this.testDraw = function() {
        var vm = this;

        vm.clear();
        if (this.isAssetsReady()) {
            vm.context.drawImage(vm.images[vm.counter].resource, 0, 0);

            vm.counter++;

            if (vm.counter >= vm.images.length) {
                vm.counter = vm.counter - vm.images.length;
            }
        }

        setTimeout(function() {
            vm.testDraw();
        }, 100);
    }

    this.isAssetsReady = function() {
        var list = this.images;
        var isReady = true;
        var x = null;
        for (i = 0; i < list.length; i++) {
            x = list[i];
            if (!x.is_loaded) {
                isReady = false;
                break;
            }
        }

        return isReady;
    }

    this.loadAssets = function() {
        var vm = this;

        this.prepareImages();
        var list = this.images;

        var img = null;
        var x = null;
        for (i = 0; i < list.length; i++) {
            x = list[i];

            img = new Image();
            x.resource = img;

            tempFunc = function(img, index) {
                img.onload = function() {
                    vm.updateLoadedImage(index);
                }
            }

            tempFunc(img, i);
            img.src = x.url;
        }
    }

    this.updateLoadedImage = function(index) {
        console.log(this, index);
        this.images[index].is_loaded = true;
    }

    this.getImagesName = function() {
        var list = [];
        var num = null;
        var max = 10;
        var i = 0;

        for (i = 1; i <= max; i++) {
            if (i < max)
                num = '0' + i;
            else 
                num = i;

            list.push('run_' + num + '.png');
        }

        return list;
    }

    this.prepareImages = function() {
        var list = this.getImagesName();
        var i = 0;

        var x = null;
        for (i = 0; i < list.length; i++) {
            x = list[i];
            this.images.push({
                'name': x,
                'is_loaded': false,
                'url': 'assets/' + x,
                'resource': null
            })
        }
    }

    this.clear = function() {
        this.context.clearRect(0, 0, this.width, this.height);
    }
}
</script>

</head>
<body>
<canvas id="myCanvas" width="640" height="480"></canvas>

</body>
</html>
